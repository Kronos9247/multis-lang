            <!-- <div>
                <a id="btn-launch" class="multis-btn" href="#">
                    <span class="oi" data-glyph="media-play"></span>
                </a>
            </div> -->
        </div>

        <script>
            // disables the context menu. Why? because of the delete mode
            // document.addEventListener('contextmenu', event => event.preventDefault());
            $("body").on("contextmenu", 'canvas', (e) => e.preventDefault());
            $("body").keypress((e) => e.preventDefault());

            let interv = null;
            $('#btn-launch').click((e) => {
                e.preventDefault();

                if (interv === null) {
                    interp.init();
                    interv = setInterval(() => interp.step(), 500);
                    execmode = true;

                    $("#pause-btn").removeClass("hidden");
                    $("#play-btn").addClass("hidden");
                }
                else {
                    interp.reset();
                    clearInterval(interv);
                    interv = null;
                    execmode = false;

                    $("#play-btn").removeClass("hidden");
                    $("#pause-btn").addClass("hidden");
                }
            });

            $("canvas").each((i, ele) => {
                const element = $(ele);

                element.click((e) => {
                    if (interv !== null) 
                        e.preventDefault();
                    
                });
            });

            $(document.body).ready(() => {
                function download_json(json){
                    json = JSON.stringify(json);
                    let blob = new Blob([json], {type: "application/json"});
                    const url = window.URL.createObjectURL(blob);

                    // create html element
                    const a = document.createElement("a");
                    document.body.appendChild(a);

                    // style html element
                    a.style = "display: none";
                    a.download = "multis.json";
                    a.href = url;
                    a.click(); // press download

                    // cleanup
                    window.URL.revokeObjectURL(url); 
                    document.body.removeChild(a);
                }

                function upload_json(cb) {
                    // create html element
                    const input = document.createElement("input");
                    document.body.appendChild(input);

                    // style html element
                    input.id = "multis.json";
                    input.type = "file";
                    input.hidden = true;

                    $(input).change((e) => {
                        let files = e.target.files;
                        
                        for (let i = 0; i < files.length; i++) {
                            const file = files[i];
                            if (!file.type.match('json.*'))
                                continue;

                            var reader = new FileReader();
                            reader.onload = function(e) {
                                if (cb !== undefined)
                                    cb(e.target.result);
                            };

                            reader.readAsText(file, "utf8");
                        }
                    });
                    input.click();
                    
                    document.body.removeChild(input);
                }

    
                $("#btn-download").click((e) => {
                    e.preventDefault();
    
                    download_json(store.json());
                });
                $("#btn-upload").click((e) => {
                    e.preventDefault();
    
                    let json = upload_json((json) => {
                        json = JSON.parse(json);
                        
                        if (json !== undefined) {
                            store.json(json, true);

                            canvas.repaint();
                            draw();
                        }
                    });
                });
            });
        </script>
    </body>
