        <!-- External-Font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="css/open-iconic/font/css/open-iconic.min.css" rel="stylesheet">
        <!-- Custom Style -->
        <link rel="stylesheet" href="css/p5.canvas.css">
        <link rel="stylesheet" href="css/multis.theme.css">
        <link rel="stylesheet" href="css/multis.doc.css">
        <link rel="stylesheet" href="css/multis.style.css">
    </head>

    <body>
        <div>
            <div id="multis-head">
                <div>
                    <ul>
                        <li><a href="index.html">Multis</a></li>
                        <li><a href="docs.html">Docs</a></li>
                    </ul>
                </div>
                
                <hr>
            </div>

            <div id="multis-docs" class="docs"></div>
        </div>

        <script>
            $(document).ready(() => {
                doc(
                    "Introduction", 
                    `Multis ist eine einfach zu erlernende esoterische Programmiersprache!`, 
                    [{"x":10,"y":1,"op":"~"},{"x":8,"y":2,"op":">"},{"x":9,"y":2,"op":"x"},{"x":10,"y":2,"op":"v"},{"x":12,"y":2,"op":"<"},{"x":8,"y":4,"op":"x"},{"x":9,"y":4,"op":"v"},{"x":9,"y":6,"op":"v"},{"x":9,"y":7,"op":"%"},{"x":10,"y":7,"op":"o"},{"x":9,"y":8,"op":"^"},{"x":10,"y":8,"op":"v"},{"x":10,"y":10,"op":"x"},{"x":11,"y":10,"op":"!"}], 
                    "1.0"
                );
                
                doc("Basics 101", "", {}, "2.0");
            });
        </script>

        <script>
            function doc(title, text, json, link) {
                var docs = $(`
                    <div class="doc-card">
                        <a id="${link}" href="#${link}"><span>#</span>${title}</a>
                        
                        <div class="doc-container">
                            <!--<div class="doc-canvas doc-left"></div>-->
                            <div class="doc-canvas doc-left">${JSON.stringify(json)}</div>
                            <div class="doc-content doc-right">
                                <p>${text}</p>
                            </div>
                        </div>
                    </div> 
                `);

                $('#multis-docs').append(docs);
            }

            $(document).ready(() => {
                $('.doc-canvas').each((i, e) => {
                    const element = $(e);

                    const program = element.html();
                    element.html('');

                    new MultisCanvas(program, element);
                });
            });
        </script>
    </body>
</html>
